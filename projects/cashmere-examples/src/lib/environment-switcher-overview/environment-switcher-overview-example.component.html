<hc-navbar appIcon="https://cashmere.healthcatalyst.net/assets/CashmereAppLogo.svg" [brandIcon]="navIcon"
    [homeUri]="undefined" [fixedTop]="false">
    <hc-navbar-link [active]="true" uri="undefined" linkText="Goals"></hc-navbar-link>
    <hc-navbar-link [active]="false" uri="undefined" linkText="Interventions"></hc-navbar-link>

    <!-- Environment Switcher -->
    <hc-env-switcher [(ngModel)]="selectedEnvironments" [environmentOptions]="environmentOptions"
        [canOpenInNewTab]="newTabFeatureEnabled" [canSelectMultiple]="multipleSelectEnabled"
        [disabled]="envSwitcherDisabled" [failedToLoad]="loadFailed" [loading]="loading"
        [listHeader]="listHeader.value" (openInNewTab)="onOpenInNewTab($event)"
        (updateEnvironments)="onUpdateEnvironments($event)" (reloadEnvironments)="onReloadEnvironments()">
    </hc-env-switcher>

    <hc-icon class="hc-navbar-icon" tabindex="0" fontSet="fa" fontIcon="fa-question-circle-o"
        hcTooltip="Help menu goes here." trigger="click"></hc-icon>
    <span class="hc-navbar-vertical-separator"></span>
    <div class="hc-navbar-username" hcTooltip="User menu goes here." trigger="click" tabindex="0">
        <span class="hc-text-ellipsis">{{ username }}</span>
        <hc-icon fontSet="fa" fontIcon="fa-angle-down"></hc-icon>
    </div>
</hc-navbar>

<br>

<div class="example-controls">
    <div>
        <hc-checkbox [(ngModel)]="newTabFeatureEnabled">Enable opening an environment in new tab</hc-checkbox>
        <hc-checkbox [(ngModel)]="multipleSelectEnabled">Enable multiselect</hc-checkbox>
        <hc-checkbox [(ngModel)]="envSwitcherDisabled">Disable switcher</hc-checkbox>
        <hc-checkbox [(ngModel)]="loading">"Loading" state</hc-checkbox>
        <hc-checkbox [(ngModel)]="loadFailed">"Failed to load" state</hc-checkbox>
        <hc-form-field inline="true"><hc-label>List header:</hc-label><input hcInput [formControl]="listHeader"/></hc-form-field>
    </div>

    <br>
    <br>
    <strong>Event Output</strong>
    <pre><code>{{(eventOutput | json) || 'Output() events from the environment switcher will be displayed here'}}</code></pre>
</div>
