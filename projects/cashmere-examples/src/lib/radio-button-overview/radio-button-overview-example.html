<h4>Standard Radio Buttons</h4>
<form>
    <hc-radio-group>
        <hc-radio-button value="1" [checked]="true">The Office</hc-radio-button>
        <hc-radio-button value="2">Parks and Rec</hc-radio-button>
        <hc-radio-button value="3">Arrested Development</hc-radio-button>
    </hc-radio-group>
</form>

<h4>Disabled Radio Buttons</h4>
<form>
    <hc-radio-group [disabled]="true">
        <hc-radio-button>30 Rock</hc-radio-button>
        <hc-radio-button>Seinfeld</hc-radio-button>
    </hc-radio-group>
</form>

<h4>Radio Buttons using Form Controls</h4>
<hc-radio-group [(ngModel)]="favoriteShow">
    <hc-radio-button *ngFor="let show of shows" [value]="show">{{show}}</hc-radio-button>
</hc-radio-group>
<p>Current selection: {{favoriteShow ? favoriteShow : 'none'}}</p>
<button hc-button title="Primary-Alt Button" color="primary-alt" (click)="reset()">Clear Selection</button>
