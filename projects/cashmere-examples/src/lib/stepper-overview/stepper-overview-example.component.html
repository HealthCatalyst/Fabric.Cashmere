<div class="stepper-options">
    <hc-form-field>
        <hc-label>Stepper type:</hc-label>
        <hc-select [formControl]="currentTypeController">
            <option *ngFor="let type of typeOptions" [value]="type">{{ type | titlecase }}</option>
        </hc-select>
    </hc-form-field>

    <hc-form-field>
        <hc-label>Stepper color:</hc-label>
        <hc-select [formControl]="currentColorController">
            <option *ngFor="let color of colorOptions" [value]="color">{{ color | titlecase }}</option>
        </hc-select>
    </hc-form-field>

    <hc-form-field>
        <hc-label>Step count (isolated type only):</hc-label>
        <hc-checkbox [formControl]="showStepsController">Show step count</hc-checkbox>
    </hc-form-field>
</div>

<hc-stepper
    [color]="currentColorController.value"
    [type]="currentTypeController.value"
    [showStepCount]="showStepsController.value"
    [steps]="progressSteps"
    useRouterOutlet="false"
    [(activeIndex)]="currentStep"
    #stepperElement
></hc-stepper>

<p>
    Current Step Index:
    <strong>{{ currentStep }}</strong>
</p>
