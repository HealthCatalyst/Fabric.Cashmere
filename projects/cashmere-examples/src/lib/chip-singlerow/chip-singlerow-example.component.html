<div class="chip-row-wrapper">
    <button hc-button title="Filters" buttonStyle="primary-alt" class="filters-trigger">
        <hc-icon fontSet="hc-icons" fontIcon="icon-filters" class="hc-icon-left" hcIconSm></hc-icon>
        Show Filters
    </button>
    <hc-chip-row wrap="false">
        <hc-chip *ngFor="let chip of chipset" hasCloseButton="true" (closeClick)="closeChip(chip)">
            {{ chip }}
        </hc-chip>
    </hc-chip-row>
</div>
