<hc-navbar appIcon="./assets/CashmereAppLogo.svg" brandIcon="./assets/TriFlame.svg" [homeUri]="undefined" [fixedTop]="false">
    <hc-navbar-link [active]="true" uri="undefined" linkText="Home"></hc-navbar-link>
    <hc-navbar-link [active]="false" uri="undefined" linkText="Section One"></hc-navbar-link>
    <hc-navbar-link [active]="false" uri="undefined" linkText="Section Two"></hc-navbar-link>
</hc-navbar>
<hc-banner type="{{bannerType}}" clickDismiss="{{bannerClick}}" (bannerClose)="hideBanner($event)" [ngClass]="{'banner-hide': bannerHide }">
    <span hcBannerStamp>BETA</span> This is a pre-release version of this app and contains experimental features
</hc-banner>

<div class="example-content">
    <hc-form-field>
        <hc-label>Notification Banner Type:</hc-label>
        <hc-select [(ngModel)]="bannerType">
            <option value="info">Info</option>
            <option value="success">Success</option>
            <option value="warning">Warning</option>
            <option value="alert">Alert</option>
        </hc-select>
    </hc-form-field>

    <hc-form-field>
        <hc-label>Event Handling:</hc-label>
        <hc-checkbox [(ngModel)]="bannerClick">Allow clicks to dismiss banner</hc-checkbox>
    </hc-form-field>
</div>
