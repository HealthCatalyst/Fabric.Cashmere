<div class="form-container">
    <h4>Input with Validation</h4>
    <hc-form-field>
        <hc-label>Validate an email address</hc-label>
        <input hcInput [formControl]="formDemo" required>
        <hc-icon hcSuffix fontSet="fa" fontIcon="fa-user-circle-o"></hc-icon>
        <hc-error>Email address is required</hc-error>
    </hc-form-field>

    <h4>Input with hcSuffix</h4>
    <hc-form-field>
        <input hcInput placeholder="Enter username">
        <hc-icon hcSuffix fontSet="fa" fontIcon="fa-user-circle-o"></hc-icon>
    </hc-form-field>

    <h4>Input with hcPrefix and hcSuffix</h4>
    <hc-form-field>
        <hc-icon hcPrefix fontSet="fa" fontIcon="fa-usd"></hc-icon>
        <input hcInput placeholder="Enter username">
        <hc-icon hcSuffix fontSet="fa" fontIcon="fa-user-circle-o"></hc-icon>
    </hc-form-field>

    <h4>Disabled Input</h4>
    <hc-form-field>
        <input hcInput placeholder="Enter username" disabled>
        <hc-icon hcSuffix fontSet="fa" fontIcon="fa-user-circle-o"></hc-icon>
    </hc-form-field>
</div>
