language: node_js
sudo: false
dist: trusty

node_js:
  - '8'

addons:
  chrome: stable

jobs:
  include:
    - stage: Build/Test Lib
      env: "PHASE=unit"
    - env: "PHASE=lint"
    - env: "PHASE=build_lib"
    - stage: Build Demo
      env: "PHASE=build_demo"
      deploy:
        provider: pages
        skip_cleanup: true
        github-token: $GITHUB_TOKEN
        local-dir: dist
        on:
          branch: master

install:
  - npm install

script:
  - ./scripts/travis-script.sh

cache:
  directories:
    - ./node_modules/
