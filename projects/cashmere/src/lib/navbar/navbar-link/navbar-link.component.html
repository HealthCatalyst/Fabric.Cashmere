<a 
    *ngIf="!_hidden" 
    title="{{linkText}}" 
    [routerLink]="uri" 
    routerLinkActive="active"
    class="navbar-link"
    [ngClass]="{ 'active': this.active === true, 'inactive': this.active === false }"
    [routerLinkActiveOptions]="{exact: exact}"
>
    {{linkText}}<ng-content></ng-content>
</a>
