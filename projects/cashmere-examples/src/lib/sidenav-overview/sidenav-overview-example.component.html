<div class="sidenav-example-container">
    <div class="example-controls">
        <hc-radio-group (change)="emulatorOptionChanged($event)">
            <hc-radio-button *ngFor="let option of emulatorViewOptions" checked="{{option.checked}}"
                             value="{{option.key}}">{{option.displayString}}</hc-radio-button>
        </hc-radio-group>
        <a class="fullScreenDemo" routerLink="/demo/sidenav">Fullscreen Demo</a>
    </div>
    <div class="emulator-viewport" [ngClass]="_emulatorViewClass">
        <hc-sidenav class="content" [mobileView]="_mobileViewMode" [user]="user" [absolutePosition]="true"
                    brandIcon="https://www.wcf.com/wcf-ui/common/images/WCF-Logo.svg" homeUri="/route-a" logoutUrl="/logout">
            <hc-sidenav-link uri="https://google.com" fontIcon="fa-briefcase" linkText="Agency Home"></hc-sidenav-link>
            <hc-sidenav-link routerLink="/route-a" fontIcon="fa-credit-card" linkText="Policy Information"></hc-sidenav-link>
            <hc-sidenav-link routerLink="/route-b" fontIcon="fa-paste" linkText="Quoting"></hc-sidenav-link>
            <hc-sidenav-link routerLink="/route-c" fontIcon="fa-th" linkText="Agent Tools"></hc-sidenav-link>
            <div class="page-content">Page Content goes here...</div>
        </hc-sidenav>
    </div>
</div>
