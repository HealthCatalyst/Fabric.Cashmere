<h6>Output:</h6>
<div class="pipe-output">{{ bytes.value | fileSize: precision.value }}</div>

<hr>

<h6>Inputs:</h6>

<hc-form-field>
    <hc-label>Number of bytes</hc-label>
    <input hcInput type="number" [formControl]="bytes" />
</hc-form-field>
<hc-form-field>
    <hc-label>Precision</hc-label>
    <input hcInput type="number" [formControl]="precision" />
</hc-form-field>
