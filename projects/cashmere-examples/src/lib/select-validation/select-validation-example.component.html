<form>
    <div class="select-sample">
        <hc-form-field tight="true">
            <hc-label>Select with Tight Styling:</hc-label>
            <hc-select [formControl]="selectControl" required>
                <option value="active">Active</option>
                <option value="inactive">Inactive</option>
                <option value="progress">In progress</option>
            </hc-select>
            <hc-error>Projects must be started before a status can be set</hc-error>
        </hc-form-field>
    </div>
    <button hc-button title="Toggle component validation" buttonStyle="primary" (click)="toggleValidate()">
        Toggle Validate
    </button>
</form>
