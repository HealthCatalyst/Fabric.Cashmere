<button hc-button
        class="hc-split-button-main"
        [attr.type]="type"
        [color]="color"
        [attr.title]="title"
        [attr.name]="name"
        [attr.value]="value"
        [tabIndex]="tabIndex"
        [disabled]="disabled"
        (click)="mainBtnClick($event)">
    <ng-content></ng-content>
</button>
<button hc-button
        class="hc-split-button-toggle"
        type="button"
        [color]="color"
        (click)="stopMenuClick($event)"
        [disabled]="disabled"
        [hcPopover]="buttonMenu"
        popperPlacement="bottom">
</button>
<hc-popover-content #buttonMenu>
    <ng-content select="[hcButtonItem]"></ng-content>
</hc-popover-content>
