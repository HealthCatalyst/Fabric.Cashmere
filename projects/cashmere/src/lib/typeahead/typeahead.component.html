<div class="typeahead-container">
    <hc-form-field [inline]="true">
        <input #input hcInput [formControl]="_searchTerm" (keydown.enter)="_handleEnterKey($event)" (keyup)="_filterData($event)"
               [placeholder]="placeholder" autocomplete="off"
               [title]="_value"/>
    </hc-form-field>

    <hc-icon fontSet="fa" fontIcon="fa-search" class="search" hcIconSm></hc-icon>
    <hc-icon fontSet="fa" fontIcon="fa-chevron-down" class="show-all" hcIconSm (click)="_toggleShowResults()"></hc-icon>

    <div #results [ngClass]="{'typeahead-results':true, 'hidden': _resultPanelHidden}" *ngIf="_options.length > 0">
        <ng-content></ng-content>
    </div>
</div>
