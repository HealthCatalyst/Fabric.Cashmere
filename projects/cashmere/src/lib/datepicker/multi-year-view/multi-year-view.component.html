<table class="hc-calendar-table">
    <thead class="hc-calendar-table-header">
      <tr><th class="hc-calendar-table-header-divider" colspan="4"></th></tr>
    </thead>
    <tbody hc-calendar-body
           [rows]="_years"
           [todayValue]="_todayYear"
           [selectedValue]="_selectedYear"
           [numCols]="4"
           [cellAspectRatio]="4 / 7"
           [activeCell]="_getActiveCell()"
           (selectedValueChange)="_yearSelected($event)"
           (keydown)="_handleCalendarBodyKeydown($event)">
    </tbody>
  </table>
