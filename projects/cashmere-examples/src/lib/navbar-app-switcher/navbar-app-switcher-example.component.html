<hc-navbar appIcon="https://cashmere.healthcatalyst.net/assets/CashmereAppLogo.svg" [brandIcon]="navIcon" [homeUri]="undefined" [fixedTop]="false">
    <hc-navbar-link [active]="true" uri="undefined" linkText="Home"></hc-navbar-link>
    <hc-navbar-link [active]="false" uri="undefined" linkText="Oncology"></hc-navbar-link>
    <hc-navbar-link [active]="false" uri="undefined" linkText="Surgery"></hc-navbar-link>
    <hc-navbar-link [active]="false" uri="undefined" linkText="Pediatric"></hc-navbar-link>
    <hc-navbar-link [active]="false" uri="undefined" linkText="Cardiovascular"></hc-navbar-link>
    <hc-navbar-link [active]="false" uri="undefined" linkText="Rehabilition"></hc-navbar-link>
    <hc-navbar-link [active]="false" uri="undefined" linkText="Intensive Care"></hc-navbar-link>
    <hc-icon class="hc-navbar-icon" fontSet="fa" fontIcon="fa-th" [hcPop]="appSwitcher"></hc-icon>
    <hc-icon class="hc-navbar-icon" fontSet="fa" fontIcon="fa-question-circle-o" [hcPop]="options"></hc-icon>
    <span class="hc-navbar-vertical-separator"></span>
    <div class="hc-navbar-username" *ngIf="user" [hcPop]="user">
        <span class="hc-text-ellipsis">{{ username }}</span>
        <hc-icon fontSet="fa" fontIcon="fa-angle-down"></hc-icon>
    </div>
    <!-- Inline style is added for example only to prevent its mobile menu from colliding with Cashmere site navigation -->
    <!-- Do NOT include style="display: none;" in your hc-navbar-mobile-menu tag -->
    <hc-navbar-mobile-menu style="display: none;">
        <hc-list>
            <hc-list-item routerLink="undefined" routerLinkActive="active-link"><span hcListLine>Home</span></hc-list-item>
            <hc-list-item routerLink="undefined" routerLinkActive="active-link"><span hcListLine>Oncology</span></hc-list-item>
            <hc-list-item routerLink="undefined" routerLinkActive="active-link"><span hcListLine>Surgery</span></hc-list-item>
            <hc-list-item routerLink="undefined" routerLinkActive="active-link"><span hcListLine>Pediatric</span></hc-list-item>
            <hc-list-item routerLink="undefined" routerLinkActive="active-link"><span hcListLine>Cardiovascular</span></hc-list-item>
            <hc-list-item routerLink="undefined" routerLinkActive="active-link"><span hcListLine>Rehabilition</span></hc-list-item>
            <hc-list-item routerLink="undefined" routerLinkActive="active-link"><span hcListLine>Intensive Care</span></hc-list-item>
        </hc-list>
        <hr />
        <hc-list>
            <a href="https://github.com/HealthCatalyst/Fabric.Cashmere">
                <hc-list-item><span hcListLine>View on GitHub</span></hc-list-item>
            </a>
        </hc-list>
        <hc-app-switcher-links></hc-app-switcher-links>
    </hc-navbar-mobile-menu>
</hc-navbar>

<hc-pop #appSwitcher [showArrow]="false" horizontalAlign="end">
    <hc-app-switcher [serviceName]="currentAppName" [serviceVersion]="currentAppVersion"></hc-app-switcher>
</hc-pop>

<hc-pop #options [autoCloseOnContentClick]="true" [showArrow]="false" horizontalAlign="end">
    <div hcMenu>
        <a hcMenuItem href="http://example.com" target="_blank">
            <hc-icon hcMenuIcon fontSet="fa" fontIcon="fa-book"></hc-icon>
            <span hcMenuText>Read the docs</span>
        </a>
        <a hcMenuItem href="http://example.com" target="_blank">
            <hc-icon hcMenuIcon fontSet="fa" fontIcon="fa-lightbulb-o"></hc-icon>
            <span hcMenuText>Request a feature</span>
        </a>
        <a hcMenuItem href="http://example.com" target="_blank">
            <hc-icon hcMenuIcon fontSet="fa" fontIcon="fa-users"></hc-icon>
            <span hcMenuText>Ask the community</span>
        </a>
        <a hcMenuItem href="http://example.com" target="_blank">
            <hc-icon hcMenuIcon fontSet="fa" fontIcon="fa-bullhorn"></hc-icon>
            <span hcMenuText>Find out what's new</span>
        </a>
        <a hcMenuItem href="http://example.com" target="_blank">
            <hc-icon hcMenuIcon fontSet="fa" fontIcon="fa-bug"></hc-icon>
            <span hcMenuText>Report an issue</span>
        </a>
        <a hcMenuItem href="http://example.com" target="_blank">
            <hc-icon hcMenuIcon fontSet="fa" fontIcon="fa-comments"></hc-icon>
            <span hcMenuText>Send feedback</span>
        </a>
        <div hcMenuItem hcDivider></div>
        <button hcMenuItem>
            <hc-icon hcMenuIcon fontSet="fa" fontIcon="fa-info-circle"></hc-icon>
            <span hcMenuText>About</span>
        </button>
    </div>
</hc-pop>

<hc-pop #user [autoCloseOnContentClick]="true" [showArrow]="false" horizontalAlign="end">
    <div hcMenu>
        <button hcMenuItem>
            <hc-icon hcMenuIcon fontSet="hc-icons" fontIcon="hci-sign-out"></hc-icon>
            <span hcMenuText>Log out of this App</span>
        </button>
    </div>
</hc-pop>
