<div>
    <hc-button-toggle-group buttonStyle='{{buttonStyle}}' (selectionChangedEvent)='selectionChangedEvent($event)'>
        <hc-button-toggle value='One'>One</hc-button-toggle>
        <hc-button-toggle value='Two' [selected]='true'>Two</hc-button-toggle>
        <hc-button-toggle value='Icon'>
            <hc-icon fontSet='hc-icons' fontIcon='hci-sort-ascend'></hc-icon>
        </hc-button-toggle>
    </hc-button-toggle-group>
</div>
<br /><br />
<div>
    <hc-button-toggle-group buttonStyle='secondary' (selectionChangedEvent)='buttonStyleSelectionChangedEvent($event)'>
        <hc-button-toggle value='primary'>Primary</hc-button-toggle>
        <hc-button-toggle value='secondary' [selected]='true'>Secondary</hc-button-toggle>
        <hc-button-toggle value='primary-alt'>Primary Alt</hc-button-toggle>
        <hc-button-toggle value='destructive'>Destructive</hc-button-toggle>
        <hc-button-toggle value='neutral'>Neutral</hc-button-toggle>
    </hc-button-toggle-group>
</div>
<br /><br />
<div>
    Selected Button Value: {{selectedButtonToggleValue ? selectedButtonToggleValue : 'none'}}
</div>
