<p>
    For sliders, we recommend using a 3rd-party component,
    <code>ngx-slider</code>
    . We've created a Cashmere theme for the component to give it the proper look and feel. See usage tab for setup instructions.
</p>

<hc-form-field inline="true" class="demo-input">
    <hc-label>Slider value:</hc-label>
    <input hcInput (keyup)="updateSlider($event.target.value)" [value]="sliderControl.value">
</hc-form-field>

<hc-slider>
    <ngx-slider [formControl]="sliderControl" [options]="options"></ngx-slider>
</hc-slider>
