<p>You can provide options to the picklist in a declarative way using the <code>&#x3C;hc-pick-option&#x3E;</code> component.</p>
<br>

<hc-picklist2 [(ngModel)]="selected">
    <hc-pick-option *ngFor="let veggie of veggies" [value]="veggie.id" [disabled]="veggie.disabled">{{veggie.name}}</hc-pick-option>
    <hc-pick-option [value]="21">Raddish</hc-pick-option>
</hc-picklist2>
<br>

<button hc-button (click)="toggleDisabled()">Toggle disabled option (Cucumber)</button>

<br>
<p>
    Selected Vegetables:
    <code>{{selected | json}}</code>
</p>
