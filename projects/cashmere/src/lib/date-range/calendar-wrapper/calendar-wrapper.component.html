<div class="form-container">
    <hc-form-field class="hc-calendar-wrapper-form-field">
        <hc-label [innerText]="prefixLabel"></hc-label>
        <input hcInput hcDatepicker [(ngModel)]="selectedDate" required (dateChange)="_onInputChange($event)"/>
        <hc-error>Please enter valid date</hc-error>
    </hc-form-field>
</div>
<hc-calendar
    [startAt]="selectedDate"
    [selected]="selectedDate"
    [minDate]="minDate"
    [maxDate]="maxDate"
    (selectedChange)="_onCalendarChange($event)"
    [dateFilter]="weekendFilter"
>
</hc-calendar>
