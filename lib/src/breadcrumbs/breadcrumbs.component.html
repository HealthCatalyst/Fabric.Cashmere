<ol class="breadcrumb">
    <li *ngFor="let breadcrumb of breadcrumbs; let last = last">
        <span *ngIf="!last">
            <a [routerLink]="[breadcrumb.url, breadcrumb.params]">{{breadcrumb.label}}</a>
            <hc-icon fontSet="fa" fontIcon="fa-chevron-right" class="breadcrumb-arrow"></hc-icon>
        </span>
        <span *ngIf="last">
            {{breadcrumb.label}}
        </span>
    </li>
    <div class="responsive-container">
        <div class="back-button" [style.display]="backShow">
            <a [routerLink]="backURL"><hc-icon fontSet="fa" fontIcon="fa-chevron-left" class="back-arrow"></hc-icon>Back</a>
        </div>
        {{locationLabel}}
    </div>
</ol>
