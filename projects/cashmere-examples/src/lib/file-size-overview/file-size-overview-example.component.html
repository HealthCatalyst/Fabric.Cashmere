<h6>Output:</h6>
<div class="pipe-output">{{ bytes | fileSize: precision }}</div>

<hr>

<h6>Inputs:</h6>

<hc-form-field>
    <hc-label>Number of bytes</hc-label>
    <input hcInput type="number" [(ngModel)]="bytes" />
</hc-form-field>
<hc-form-field>
    <hc-label>Precision</hc-label>
    <input hcInput type="number" [(ngModel)]="precision" />
</hc-form-field>
