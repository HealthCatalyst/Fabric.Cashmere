        <hc-root>
            <style type="text/css">
                body {
                    font-family: Arial, Helvetica, sans-serif;
                }

                #pre-bootstrap {
                    background-color: #ba160a;
                    bottom: 0px;
                    left: 0px;
                    position: fixed;
                    right: 0px;
                    top: 0px;
                    z-index: 999999;
                }
                #brand {
                    height: 50px;
                    width: 70px;
                    position: absolute;
                    top: 50%;
                    left: 50%;
                    margin-top: -25px;
                    margin-left: -35px;
                }
                #logo {
                    position: absolute;
                    top: 50%;
                    left: 50%;
                    margin-top: -100px;
                    margin-left: -90px;
                    width: 180px;
                    height: 30px;
                }
                .shape {
                    fill: #fff;
                }

                .hc-splash-spinner {
                    position: absolute;
                    top: 50%;
                    left: 50%;
                    margin-top: -50px;
                    margin-left: -50px;
                    border: 3px solid rgba(0, 0, 0, 0.2);
                    border-radius: 50%;
                    border-top: 3px solid #fff;
                    width: 100px;
                    height: 100px;
                    -webkit-animation: spin 1.2s linear infinite;
                    animation: spin 1.2s linear infinite;
                }
                .fade-in {
                    animation: fade 1.5s;
                    -webkit-animation: fade 1.5s;
                }
                @-webkit-keyframes spin {
                    0% {
                        -webkit-transform: rotate(0deg);
                    }
                    100% {
                        -webkit-transform: rotate(360deg);
                    }
                }
                @keyframes spin {
                    0% {
                        transform: rotate(0deg);
                    }
                    100% {
                        transform: rotate(360deg);
                    }
                }
                @keyframes fade {
                    0% {
                        opacity: 0;
                    }
                    100% {
                        opacity: 1;
                    }
                }
                @-webkit-keyframes fade {
                    0% {
                        opacity: 0;
                    }
                    100% {
                        opacity: 1;
                    }
                }
            </style>
