<div class="demo-content">
    <h1>Picklist</h1>
    <h6>Last updated {{lastModified | date:'longDate'}}</h6>

    <hc-tab-set direction="horizontal">
    <hc-tab tabTitle="Overview">
        <hc-tile>
            <h5>About</h5>
            <p>Allows the user to select multiple values by sliding them to and from side-by-side lists. This component provides support for searching,
            bundling items together in value sets, and loading values over HTTP.
            </p>
        </hc-tile>

        <hc-tile>
            <h5>Example</h5>
            <hc-picklist [settings]="getConfigForSelection()"></hc-picklist>
            <div class="picklist-config">
                <label hc-label>Change Picklist Configuration:</label>
                <hc-select [(ngModel)]="selectedConfig">
                    <option value="simpleConfig">Simple Configuration</option>
                    <option value="complexConfig">Values + Valuesets</option>
                    <option value="remoteConfig">Loaded From Server: Values + Valusets</option>
                </hc-select>
            </div>
        </hc-tile>
    </hc-tab>
    <hc-tab tabTitle="Documentation">
        <hc-doc-viewer documentUrl="assets/docs/cashmere-picklist.html"></hc-doc-viewer>
    </hc-tab>
    </hc-tab-set>
</div>
