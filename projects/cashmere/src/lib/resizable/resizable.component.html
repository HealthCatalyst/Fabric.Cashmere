<ng-content></ng-content>
<ng-container *ngIf="isResizable" class="hc-resizable-container">
    <div
        class="hc-resizable-handle"
        [class]="className"
        cdkDrag
        (cdkDragStarted)="dragStarted()"
        (cdkDragEnded)="dragEnded($event)"
        (cdkDragMoved)="dragMoved($event)"
    >
    </div>
    <span class="hc-resizable-handle-selector" [class]="classNameSelector">
        <div *ngIf="subscription$ | async"></div>
    </span>
</ng-container>
