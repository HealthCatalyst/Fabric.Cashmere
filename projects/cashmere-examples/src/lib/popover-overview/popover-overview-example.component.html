<button hc-button buttonStyle="primary-alt" [hcPop]="pop" [trigger]="trig">
    Trigger
</button>

<hc-pop #pop
    [verticalAlign]="vAlign"
    [horizontalAlign]="hAlign"
    [scrollStrategy]="scrollStrat"
    [hasBackdrop]="clickAway"
    [interactiveClose]="clickAway"
    [showArrow]="showArrow"
    [shouldAnimate]="shouldAnimate"
    [lockAlignment]="lockAlignment"
    [forceAlignment]="forceAlignment">
        {{popText}}
</hc-pop>

<hr>

<div class="property-form-row">
    <hc-form-field>
        <hc-label>Vertical Alignment:</hc-label>
        <hc-select placeholder="Select yAlign setting:" [(ngModel)]="vAlign">
            <option value="above">Above</option>
            <option value="start">Start</option>
            <option value="center">Center</option>
            <option value="end">End</option>
            <option value="below">Below</option>
        </hc-select>
    </hc-form-field>

    <hc-form-field>
        <hc-label>Horizontal Alignment:</hc-label>
        <hc-select placeholder="Select xAlign setting:" [(ngModel)]="hAlign">
            <option value="before">Before</option>
            <option value="start">Start</option>
            <option value="center">Center</option>
            <option value="end">End</option>
            <option value="after">After</option>
        </hc-select>
    </hc-form-field>

    <hc-form-field>
        <hc-label>Scroll Strategy:</hc-label>
        <hc-select placeholder="Select scroll strategy:" [(ngModel)]="scrollStrat">
            <option value="noop">Noop</option>
            <option value="block">Block Scrolling</option>
            <option value="reposition">Reposition Popover</option>
            <option value="close">Close Popover</option>
        </hc-select>
    </hc-form-field>

    <hc-form-field>
        <hc-label>Trigger:</hc-label>
        <hc-select placeholder="Select trigger:" [(ngModel)]="trig">
            <option value="click">Click</option>
            <option value="mousedown">Mousedown</option>
            <option value="hover">Hover</option>
            <option value="none">None</option>
        </hc-select>
    </hc-form-field>

    <hc-form-field>
        <hc-label>Popover Text:</hc-label>
        <input hcInput [(ngModel)]="popText"/>
    </hc-form-field>

    <hc-checkbox id="animate" [(ngModel)]="shouldAnimate">Animate popover</hc-checkbox>
    <hc-checkbox id="clickAway" [(ngModel)]="clickAway">Click away or ESC to close</hc-checkbox>
    <hc-checkbox id="showArrow" [(ngModel)]="showArrow">Show arrow</hc-checkbox>
    <hc-checkbox id="forceAlign" [(ngModel)]="forceAlignment" title="Specified alignment will be enforced no matter the position in the viewport">Force alignment</hc-checkbox>
    <hc-checkbox id="lockAlign" [(ngModel)]="lockAlignment" title="Alignment will not update after overlay is initially displayed">Lock alignment</hc-checkbox>
</div>
