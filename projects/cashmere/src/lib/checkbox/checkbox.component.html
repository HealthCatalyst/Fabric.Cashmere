<div class="hc-checkbox-container">
    <div class="hc-checkbox-content">
        <input #checkboxInput
               type="checkbox"
               [id]="_inputId"
               [attr.value]="value"
               [attr.name]="name"
               [tabIndex]="tabIndex"
               [indeterminate]="indeterminate"
               [disabled]="disabled"
               [required]="required"
               [checked]="checked"
               (change)="_stopChangeEvent($event)"
               (click)="_clickEvent($event)"/>
        <label class="hc-checkbox-overlay" #hcCheckBoxOverlay [tabIndex]="tabIndex" [attr.for]="_inputId" (focus)="_focusEvent()" (blur)="_onBlur()"></label>
        <label class="hc-checkbox-label" [attr.for]="_inputId" (click)="_labelClickEvent($event)">
            <ng-content></ng-content>
        </label>
    </div>
</div>
