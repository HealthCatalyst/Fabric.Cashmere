<button
    hc-button
    class="hc-split-button-main"
    [attr.type]="type"
    [buttonStyle]="buttonStyle"
    [size]="size"
    [attr.title]="title"
    [attr.name]="name"
    [attr.value]="value"
    [tabIndex]="tabIndex"
    [disabled]="disabled"
    (click)="_mainBtnClick($event)"
>
    <ng-content></ng-content>
</button>
<button
    #splitBtnToggle
    hc-button
    class="hc-split-button-toggle"
    type="button"
    [buttonStyle]="buttonStyle"
    [size]="size"
    (click)="_stopClick($event); openMenu()"
    [disabled]="disabled"
    [hcPop]="splitMenu"
    trigger="none"
></button>

<hc-pop #splitMenu [xAlign]="menuPosition" [autoCloseOnContentClick]="autoCloseMenuOnClick">
    <div class="hc-menu-panel">
        <ng-content select="[hcButtonItem]"></ng-content>
    </div>
</hc-pop>
