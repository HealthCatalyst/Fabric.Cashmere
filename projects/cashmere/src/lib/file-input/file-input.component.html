<ng-container *ngIf="value; then selectedFile; else uploadButton"></ng-container>
<input type="file" #fileInput [disabled]="disabled" (change)="_onFileSelected()" (blur)="_onBlur()"/>

<ng-template #uploadButton>
    <button hc-button [buttonStyle]="buttonStyle" (click)="_onClick()" [disabled]="disabled">{{label}}</button>
</ng-template>

<ng-template #selectedFile>
    <hc-chip [color]="chipColor" action="true" (click)="_deleteFile()">{{ value?.name }} ({{ value?.size | hcFileSize }})</hc-chip>
</ng-template>
