<div class="hc-sort-header-container"
     [class.hc-sort-header-sorted]="_isSorted()"
     [class.hc-sort-header-position-before]="arrowPosition === 'before'">
  <button class="hc-sort-header-button" type="button"
          [attr.disabled]="_isDisabled() || null"
          [attr.aria-label]="_intl.sortButtonLabel(id)"
          (focus)="_setIndicatorHintVisible(true)"
          (blur)="_setIndicatorHintVisible(false)">
    <ng-content></ng-content>
  </button>

  <div [ngClass]="{'hc-sort-header-asc': _getArrowDirectionState() === 'active-asc', 'hc-sort-header-desc': _getArrowDirectionState() === 'active-desc', 'hc-sort-header-off': !_isSorted() }"></div>
