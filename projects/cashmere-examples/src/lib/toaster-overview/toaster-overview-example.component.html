<ng-template #templateToast>
    <div class="custom-toast">
        <div class="spinner-container"><hc-progress-spinner diameter="70" color="white"></hc-progress-spinner></div>
        <span>This is an entirely <strong>custom</strong> toast created from a template</span>
    </div>
</ng-template>

<div class="example-column">
    <hc-form-field class="example-field">
        <hc-label>Header text:</hc-label>
        <input hcInput [formControl]="toastHeader" />
    </hc-form-field>

    <hc-form-field class="example-field">
        <hc-label>Body text:</hc-label>
        <input hcInput [formControl]="toastBody" />
    </hc-form-field>

    <hc-form-field class="example-field">
        <hc-label>Toast type:</hc-label>
        <hc-select [formControl]="toastType">
            <option value="success">Success</option>
            <option value="info">Info</option>
            <option value="warning">Warning</option>
            <option value="alert">Alert</option>
            <option value="custom-template">Custom (using template)</option>
            <option value="custom-component">Custom (using component)</option>
        </hc-select>
    </hc-form-field>

</div>
<div class="example-column">
    <hc-form-field class="example-field">
        <hc-label>Toast position:</hc-label>
        <hc-select [formControl]="toastPosition">
            <option value="top-right">Top right</option> <option value="top-center">Top center</option>
            <option value="top-left">Top left</option> <option value="top-full-width">Top full-width</option>
            <option value="bottom-right">Bottom right</option> <option value="bottom-center">Bottom center</option>
            <option value="bottom-left">Bottom left</option> <option value="bottom-full-width">Bottom full-width</option>
        </hc-select>
    </hc-form-field>


    <hc-form-field class="example-field-half right-margin">
        <hc-label>Timeout:</hc-label>
        <input hcInput type="number" [formControl]="toastTimeout" />
    </hc-form-field>

    <hc-form-field class="example-field-half">
        <hc-label>Toast width:</hc-label>
        <input hcInput type="number" [formControl]="toastWidth" />
    </hc-form-field>

    <hc-form-field class="example-field">
        <hc-label>Event handling:</hc-label>
        <hc-checkbox [formControl]="toastClick">Allow clicks to dismiss toast</hc-checkbox>
    </hc-form-field>
</div>
<div class="progress-row">
    <hc-form-field>
        <hc-label>Progress bar:</hc-label>
        <hc-radio-group [formControl]="toastProgress" inline="true">
            <hc-radio-button value="0">Off</hc-radio-button>
            <hc-radio-button value="1">Indeterminate</hc-radio-button>
            <hc-radio-button value="2">Determinate</hc-radio-button>
        </hc-radio-group>
    </hc-form-field>
    <hc-form-field class="progress-input">
        <input hcInput type="number" [formControl]="progressValue" [disabled]="toastProgress.value!='2'" />
    </hc-form-field>
</div>
<div class="button-row">
    <button hc-button buttonStyle="primary" (click)="showToast(templateToast)" class="demo-button">Display Toaster Message</button>
    <button hc-button buttonStyle="secondary" (click)="closeLastToast()" class="demo-button">Close Last Toast</button>
    <button hc-button buttonStyle="secondary" (click)="closeAllToasts()" class="demo-button">Close All Toasts</button>
</div>
