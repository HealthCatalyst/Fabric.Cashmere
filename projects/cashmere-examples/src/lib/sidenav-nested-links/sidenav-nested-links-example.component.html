<div class="sidenav-example-app-shell">

    <hc-sidenav
        [tabs]="tabs"
        [showFavorites]="false"
        [openChildrenByDefault]="false"
        [showTreeLines]="showTreeLines.value"
        [collapsibleChildren]="collapsibleChildren.value"
        [openChildrenWhenActivated]="openChildrenWhenActivated.value"
        [darkMode]="isDarkMode.value"
        [width]="width.value"
    >
    </hc-sidenav>

    <div class="example-app-content">
        <p>This example demonstrates links with a nested tree structure.</p>

        <hc-checkbox [formControl]="showTreeLines">Show tree structure lines</hc-checkbox>
        <hc-checkbox [formControl]="collapsibleChildren">Collapsible tree structure</hc-checkbox>
        <hc-checkbox [formControl]="openChildrenWhenActivated">Open children when link is clicked</hc-checkbox>
        <hc-checkbox [formControl]="isDarkMode">Dark mode</hc-checkbox>
        <hc-form-field [inline]="true" [tight]="true">
            <hc-label>Width</hc-label>
            <input hcInput [formControl]="width" placeholder="260px"/>
        </hc-form-field>
        <button hc-button (click)="closeAll()" [disabled]="!collapsibleChildren.value" buttonStyle="neutral"><span class="hc-icon-left fa-solid fa-compress"></span>Collapse all links</button>
    </div>
</div>
