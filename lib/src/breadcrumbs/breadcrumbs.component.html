<ol class="breadcrumb">
    <li *ngFor="let breadcrumb of breadcrumbs; let last = last" class="breadcrumb-item">
        <a *ngIf="!last" [routerLink]="[breadcrumb.url, breadcrumb.params]" [innerText]="breadcrumb.label"></a>
        <span *ngIf="last" [innerText]="breadcrumb.label"></span>
        <i class="fa fa-chevron-right breadcrumb-arrow"></i>
    </li>    
</ol>
<div class="breadcrumb-responsive-container">
    <a [style.display]="backShow" class="breadcrumb-back-button" [routerLink]="backURL">
        <i class="fa fa-chevron-left"></i>
        <span>Back</span>
    </a>
    <span [innerText]="locationLabel"></span>
</div>
