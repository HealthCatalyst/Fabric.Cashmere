<div class="hc-accordion-toolbar-wrapper" [ngClass]="[_pointer, _alignment]" (click)="_triggerClick($event, true)" *ngIf="!hideToolbar">
    <button type="button" [ngClass]="[_hideButton]" class="hc-accordion-trigger" [disabled]="disabled" (click)="_triggerClick($event, false)"></button>
    <ng-content select="hc-accordion-toolbar"></ng-content>
</div>

<div class="hc-accordion-collapse"
     [@openState]="_openState"
     (@openState.start)="_animationStart($event)"
     (@openState.done)="_animationEnd($event)">
    <div class="hc-accordion-content">
        <ng-content></ng-content>
    </div>
</div>
