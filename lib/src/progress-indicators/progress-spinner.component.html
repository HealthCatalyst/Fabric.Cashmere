<div class="hc-spinner-container" [ngClass]="{'center-spinner': isCentered }">
    <div class="hc-spinner" 
        [ngClass]="{'indeterminate-spin': !isDeterminate, 'large-spinner': diameter >= 150 }"
        [style.width.px]="diameter"
        [style.height.px]="diameter"
        [style.marginTop.px]="isCentered ? diameter / -2 : 0"
        [style.marginLeft.px]="isCentered ? diameter / -2 : 0">
        <div class="spinner-layer spinner-{{color}}" [ngClass]="{'spinner-base': hasChannel }">
            <div class="circle base-circle"></div>
            <div class="circle-clipper left"><div class="circle" [style.transform]="leftCircleTransform" [style.transition]="leftCircleTransition"></div>
            </div><div class="gap-patch"><div class="circle"></div>
            </div><div class="circle-clipper right"><div class="circle" [style.transform]="rightCircleTransform" [style.transition]="rightCircleTransition"></div></div>
        </div>
    </div>
</div>
