<div class="header">
    <div class="header-brand">
        <a [routerLink]="homeUri" class="brand">
            <img alt="Brand Icon" src="{{ brandIcon }}"/>
        </a>
    </div>

    <div class="header-username" *ngIf="username" [hcPop]="_userMenu">
        <span class="hc-text-ellipsis">{{ username }}</span>
        <hc-icon fontSet="fa" fontIcon="fa-angle-down"></hc-icon>
    </div>
</div>

<hc-pop #userMenu *ngIf="username">
    <ul class="list-options">
        <li>
            <span class="logout" (click)="_logout()">Logout</span>
        </li>
    </ul>
</hc-pop>
