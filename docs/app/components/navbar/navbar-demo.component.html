<div class="demo-content">
    <h1>Navbar</h1>
    <h6>Last updated {{lastModified | date:'longDate'}}</h6>

    <hc-tab-set direction="horizontal">
    <hc-tab tabTitle="Overview">

    <hc-tile>
        <h5>About</h5>
        <p>The navbar is a wrapper that positions branding, navigation, and other elements in a concise header.</p>
    </hc-tile>

    <hc-tile>
        <h5>Example</h5>
        <hc-navbar appIcon="./assets/CashmereAppLogo.svg" user="Christine K." [homeUri]="undefined">
            <hc-app-switcher></hc-app-switcher>
            <hc-navbar-link [active]="true" [uri]="undefined" linkText="Home"></hc-navbar-link>
            <hc-navbar-link [active]="false" [uri]="undefined" linkText="Buttons"></hc-navbar-link>
            <hc-navbar-icon>
                <hc-icon fontSet="fa" fontIcon="fa-search"></hc-icon>
            </hc-navbar-icon>
            <hc-navbar-icon>
                <hc-icon fontSet="fa" fontIcon="fa-question-circle-o" [hcPopover]="options"
                popperPlacement="bottom"></hc-icon>
            </hc-navbar-icon>
        </hc-navbar>

        <hc-popover-content #options>
            <ul class="list-options">
                <li>
                    <a href="https://www.healthcatalyst.com/" target="_blank">Health Catalyst</a>
                </li>
                <li>
                    <a href="https://community.healthcatalyst.com/" target="_blank">Health Catalyst Community</a>
                </li>
                <li>
                    <button (click)="aboutClick($event)">About</button>
                </li>
            </ul>
        </hc-popover-content>
    </hc-tile>

    </hc-tab>
    <hc-tab tabTitle="Documentation">
        <div [hcMarkdown]="document"></div>
    </hc-tab>
    </hc-tab-set>
</div>
