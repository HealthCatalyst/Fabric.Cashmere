language: node_js
sudo: false
dist: trusty

node_js:
  - '8'

addons:
  chrome: stable

jobs:
  include:
    - stage: Build/Test
      env: "PHASE=unit"
    - env: "PHASE=lint"
    - env: "PHASE=build"
    - stage: Publish
      if: branch = master AND type IN (push)
      env: "PHASE=publish"
      deploy:
        provider: pages
        skip_cleanup: true
        github-token: $GITHUB_TOKEN
        local-dir: dist/user-guide
        on:
          branch: master

install:
  - npm install

script:
  - ./scripts/travis-script.sh

cache:
  directories:
    - ./node_modules/
