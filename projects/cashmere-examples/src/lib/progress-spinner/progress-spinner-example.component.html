<div class="progress-example">
    <!-- Options -->
    <div class="col-1">
        <hc-form-field>
            <hc-label>Color:</hc-label>
            <hc-select [formControl]="spinnerColor">
                <option value="blue" [selected]="spinnerColor.value === 'blue'">Blue</option>
                <option value="green" [selected]="spinnerColor.value === 'green'">Green</option>
                <option value="purple" [selected]="spinnerColor.value === 'purple'">Purple</option>
                <option value="orange" [selected]="spinnerColor.value === 'orange'">Orange</option>
                <option value="red" [selected]="spinnerColor.value === 'red'">Red</option>
                <option value="gray" [selected]="spinnerColor.value === 'gray'">Gray</option>
                <option value="white" [selected]="spinnerColor.value === 'white'">White</option>
            </hc-select>
        </hc-form-field>
        <hc-form-field>
            <hc-label>Diameter:</hc-label>
            <input hcInput type="number" min="20" max="250" class="form-control" id="diameter" [formControl]="spinnerDiameter" name="diameter">
        </hc-form-field>
        <hc-checkbox id="checkbox-bg" [formControl]="spinnerHasChannel" [checked]="spinnerHasChannel">BG channel</hc-checkbox>
        <hc-checkbox id="checkbox-center" [formControl]="spinnerCentered" [checked]="spinnerCentered">Centered</hc-checkbox>
        <hr>
        <hc-checkbox id="checkbox-determinate" [formControl]="spinnerIsDeterminate">Determinate</hc-checkbox>
        <hc-form-field inline>
            <hc-label>Progress (0-100%):</hc-label>
            <input hcInput type="number" min="0" max="100" class="form-control" id="name" [formControl]="spinnerProgress" [disabled]="!spinnerIsDeterminate" name="name">
        </hc-form-field>
    </div>

    <!-- Spinner -->
    <div class="col-2">
        <div class="progress-component-container" [ngClass]="{'dark-bg': spinnerColor.value === 'white'}">
            <hc-progress-spinner
                [diameter]="spinnerDiameter.value"
                [color]="spinnerColor.value"
                [hasChannel]="spinnerHasChannel.value"
                [isCentered]="spinnerCentered.value"
                [isDeterminate]="spinnerIsDeterminate.value"
                [progress]="spinnerProgress.value"></hc-progress-spinner>
        </div>
    </div>
</div>
