<h4>Standard Select Component</h4>
<div class="select-sample">
    <label hc-label>Facility Location:</label>
    <hc-select placeholder="Select a city:">
        <option>Philadelphia</option>
        <option>Atlanta</option>
        <option>Salt Lake City</option>
        <option>Chicago</option>
        <option>Orlando</option>
    </hc-select>
</div>

<h4>Disabled Select Component</h4>
<div class="select-sample">
    <hc-select disabled="true" placeholder="Select a city:">
        <option>Philadelphia</option>
        <option>Atlanta</option>
    </hc-select>
</div>

<h4>Component Validation</h4>
<div class="select-sample">
    <label hc-label required="true">Project Status:</label>
    <hc-select [formControl]="selectControl">
        <option>Active</option>
        <option>Inactive</option>
        <option>In progress</option>
    </hc-select>
    <div class="form-errors" *ngIf="selectControl.invalid">
        This is an example warning for an invalid response
    </div>
</div>
<br>
<button hc-button title="Toggle component validation" color="primary" (click)="toggleValidate()">Toggle Validate
</button>
