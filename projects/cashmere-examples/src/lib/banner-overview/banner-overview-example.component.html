<hc-navbar
    appIcon="https://cashmere.healthcatalyst.net/assets/CashmereAppLogo.svg"
    brandIcon="https://cashmere.healthcatalyst.net/assets/TriFlame.svg"
    [homeUri]="undefined"
    [fixedTop]="false"
>
    <hc-navbar-link [active]="true" uri="undefined" linkText="Home"></hc-navbar-link>
    <hc-navbar-link [active]="false" uri="undefined" linkText="Section One"></hc-navbar-link>
    <hc-navbar-link [active]="false" uri="undefined" linkText="Section Two"></hc-navbar-link>
</hc-navbar>
<hc-banner
    type="{{ _bannerType.value }}"
    clickDismiss="{{ bannerClick.value }}"
    (bannerClose)="hideBanner()"
    [ngClass]="{'banner-hide': bannerHide}"
>
    <span hcBannerStamp>BETA</span>
    This is a pre-release version of this app and contains experimental features
</hc-banner>

<div class="example-content">
    <hc-form-field>
        <hc-label>Notification banner type:</hc-label>
        <hc-select [formControl]="_bannerType" (change)="showBanner()">
            <option value="info">Info</option>
            <option value="success">Success</option>
            <option value="warning">Warning</option>
            <option value="alert">Alert</option>
        </hc-select>
    </hc-form-field>

    <hc-form-field>
        <hc-label>Event handling:</hc-label>
        <hc-checkbox [formControl]="bannerClick">Allow clicks to dismiss banner</hc-checkbox>
    </hc-form-field>
</div>
