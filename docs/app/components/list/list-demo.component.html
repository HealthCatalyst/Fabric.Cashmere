<div class="demo-content">
    <h1>List</h1>
    <h6>Last updated {{lastModified | date:'longDate'}}</h6>

    <hc-tab-set direction="horizontal">
    <hc-tab tabTitle="Overview">

    <hc-tile>
        <h5>About</h5>
        <p>Displays a row of items that can have multiple lines per item with icons.  Useful in a variety of
        situations including menus, filter lists, etc.</p>
    </hc-tile>

    <hc-tile>
        <h5>Example</h5>
        <div class="list-demo-container">
            <hc-list>
                <hc-list-item>
                    <hc-icon fontSet="fa" fontIcon="fa-snowflake-o" hcListIcon></hc-icon>
                    <h4 hcListLine>SnowFlake</h4>
                    <span hcListLine>Second Line</span>
                </hc-list-item>
                <hc-list-item>
                    <img src="assets/CashmereLogo.svg" hcListAvatar>
                    <h4 hcListLine>Address Line 1</h4>
                    <span hcListLine>Address Line 2</span>
                    <hc-icon fontSet="fa" fontIcon="fa-plus"></hc-icon>
                </hc-list-item>
            </hc-list>
        </div>
    </hc-tile>

    </hc-tab>
    <hc-tab tabTitle="Documentation">
        <div [hcMarkdown]="document"></div>
    </hc-tab>
    </hc-tab-set>
</div>
