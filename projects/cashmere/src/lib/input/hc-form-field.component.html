<div class="hc-form-field-wrapper">
    <span class="hc-form-field-label-wrapper">
                <label class="hc-form-field-label"
                       [attr.for]="_control.id">
                    <ng-content select="hc-label"></ng-content>
                    <span class="hc-required-marker" aria-hidden="true"
                          *ngIf="(_control.required )&& !_control.disabled">&nbsp;*</span>

                </label>
            </span>
    <div [ngClass]="{ 'hc-form-field-flex': true, 'hc-form-field-invalid': _shouldShowErrorMessages() }">
        <div class="hc-form-field-prefix" *ngIf="_prefixChildren.length">
            <ng-content select="[hcPrefix]"></ng-content>
        </div>
        <div class="hc-form-field-infix">
            <ng-content></ng-content>
        </div>
        <div class="hc-form-field-suffix" *ngIf="_suffixChildren.length">
            <ng-content select="[hcSuffix]"></ng-content>
        </div>
    </div>

    <div class="hc-form-field-error-wrapper" *ngIf="_shouldShowErrorMessages()">
        <ng-content select="hc-error"></ng-content>
    </div>
</div>
