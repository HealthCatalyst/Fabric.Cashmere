<hc-measurable [itemKey]="tabId" *ngIf="_direction">
    <a
        tabIndex="-1"
        *ngIf="routerLink; else tabWithoutRouting"
        class="hc-tab-{{ _direction }} hc-text-ellipsis"
        [class.hc-tab-tight]="_tight"
        [class.active]="_active"
        [style.max-width]="maxWidth"
        [routerLink]="routerLink"
        routerLinkActive="active"
        [queryParams]="queryParams"
        [routerLinkActiveOptions]="exactRouteMatch ? {exact: true} : {}"
        (click)="tabClickHandler($event)"
    >
        <ng-container *ngIf="_htmlTitle" [ngTemplateOutlet]="_tabTitleTemplate"></ng-container>
        {{ tabTitle }}
    </a>

    <ng-template #tabWithoutRouting>
        <a
            tabIndex="-1"
            class="hc-tab-{{ _direction }} hc-text-ellipsis"
            [class.hc-tab-tight]="_tight"
            [class.active]="_active"
            [style.max-width]="maxWidth"
            (click)="tabClickHandler($event)"
        >
            <ng-container *ngIf="_htmlTitle" [ngTemplateOutlet]="_tabTitleTemplate"></ng-container>
            {{ tabTitle }}
        </a>
    </ng-template>
</hc-measurable>

<ng-template #tabTitleTemplate>
    <ng-content select="hc-tab-title"></ng-content>
</ng-template>

<ng-template #tabContent>
    <ng-content></ng-content>
</ng-template>
