<p>
    For multiselects where a large number of options are expected, you may use <code>hc-pagination</code> in your template.
</p>

<div class="example-container">
    <ng-select 
        [items]="displayedEncounters"
        [typeahead]="encounterSearch"
        [multiple]="false"
        placeholder="Select an encounter ID" 
        [formControl]="selectedEncounter"
        dropdownPosition="bottom"
    >
        <ng-template ng-option-tmp let-item="item" let-item$="item$">
            {{ item }}
        </ng-template>
        <ng-template ng-footer-tmp>
            <div class="pagination-footer">
                <hc-pagination 
                    [length]="length"
                    [(pageNumber)]="pageNumber"
                    [pageSize]="pageSize"
                    [hidePageSize]="true"
                    displayWidth="md"
                    [tight]="true"
                    (pageNumberChange)="updateDisplayedEncounters()"
                >
                </hc-pagination>
                <!-- This is an example of optional additional buttons you can add to extend the footer to your specific use case -->
                <button 
                    hc-button 
                    buttonStyle="pagination" 
                    class="refresh-button" 
                    (click)="refreshEncounters()"
                    hcTooltip="Add buttons like this if you need additional functionality in the footer"
                >
                    <hc-icon fontSet="fa" fontIcon="fa-refresh"></hc-icon>
                </button>
            </div>
        </ng-template>
    </ng-select>

    <p class="dropdown-buffer">Selected: <code>{{selectedEncounter.value}}</code></p>
</div>
