<div class="sample-container">
    <div #buttonContainer class="button-container">
        <hc-measurable
            *ngFor="let button of buttons"
            [itemKey]="button.key">
            <button hc-button buttonStyle="secondary">
                {{button.text}}
                <hc-icon
                    hcIconSm
                    fontIcon="icon-close"
                    (click)="buttonClose(button.key, $event)">
                </hc-icon>
            </button>
        </hc-measurable>
        <button
            hc-button buttonStyle="neutral"
            #moreButtons="hcPopAnchor"
            *ngIf="moreButtons && moreButtons.length"
            [hcPop]="popButtons">
            More
            <hc-icon
                [@moreOpenState]="moreOpenState"
                hcIconSm
                fontIcon="icon-chev-down">
            </hc-icon>
        </button>
    </div>
    <button hc-button (click)="addButton()" class="demo-button">Add Button</button>
</div>

<hc-pop #popButtons [autoCloseOnContentClick]="true" [showArrow]="false" horizontalAlign="start">
    <div hcMenu>
        <button
            *ngFor="let button of moreButtons; index as i; trackBy: buttonTrackBy"
            hcMenuItem>
            <span hcMenuText>{{button.text}}</span>
            <hc-icon
                hcMenuSubText
                (click)="buttonClose(button.key, $event)"
                fontIcon="icon-close">
            </hc-icon>
        </button>
    </div>
</hc-pop>
