<div class="sample-container">
    <hc-instance-switcher
        [instances]="instances"
        [closable]="closable"
        [isOpen]="isOpen"
        [editable]="editable"
        [tooltipText]="tooltipText"
        [chipMaxWidth]="maxChipWidthControl.value"
        (added)="onAdded()"
        (edited)="onEdited($event)"
        (removed)="onClosed($event)"
        (closed)="toggleOpen()">
    </hc-instance-switcher>

    <button hc-button (click)="toggleOpen()" class="demo-button">{{getOpenDescription()}}</button>
    <button hc-button (click)="toggleEditable()" class="demo-button">{{getEditableDescription()}}</button>
    <button hc-button (click)="toggleClosable()" class="demo-button">{{getClosableDescrition()}}</button>
    <button hc-button (click)="toggleTooltips()" class="demo-button">{{getTooltipDescription()}}</button>
    <div class="property-form-row">
        <hc-form-field>
            <hc-label>Max width (ex: 300px):</hc-label>
            <input hcInput [formControl]="maxChipWidthControl" />
        </hc-form-field>
    </div>
</div>
