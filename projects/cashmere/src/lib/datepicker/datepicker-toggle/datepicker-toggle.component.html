<button
    #button
    class="calendar-button"
    type="button"
    aria-haspopup="true"
    [attr.aria-label]="_intl.openCalendarLabel"
    [attr.tabindex]="disabled ? -1 : tabIndex"
    [disabled]="disabled"
    (click)="_open($event)">
    <ng-content select="[hcDatepickerToggleIcon]"></ng-content>
    <hc-icon hcSuffix fontSet="fa" fontIcon="fa-calendar" *ngIf="!_customIcon"></hc-icon>
</button>
