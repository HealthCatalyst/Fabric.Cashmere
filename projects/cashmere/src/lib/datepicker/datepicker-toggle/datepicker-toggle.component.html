<button
    hc-icon-button
    #button
    class="hc-calendar-toggle"
    type="button"
    aria-haspopup="true"
    [attr.aria-label]="_intl.openCalendarLabel"
    [attr.tabindex]="disabled ? -1 : tabIndex"
    [disabled]="disabled"
    (click)="_open($event)"
>
    <ng-content select="[hcDatepickerToggleIcon]"></ng-content>
    <hc-icon hcSuffix [fontIcon]="datepicker.mode === 'time' ? 'hc-calendar-ico-clock' : 'hc-calendar-ico-cal'" *ngIf="!_customIcon"></hc-icon>
</button>
