<nav #sidenav class="hc-sidenav" *ngIf="sidenavOpen">
    <div class="sidenav-brand">
        <a [routerLink]="homeUri" class="brand">
            <img src="{{ brandIcon }}" />
        </a>
    </div>
    <!-- <div class="hc-sidenav-mobile-menu" (click)="_toggleMobileMenu()">
        <hc-icon fontSet="fa" [fontIcon]="_mobileMenuIcon" hcIconMd></hc-icon>
    </div> -->
    <div class="sidenav-user" *ngIf="user">
        <span class="user">{{ user }}</span>
    </div>
    <div class="sidenav-links">
        <ng-content select="hc-sidenav-link"></ng-content>
    </div>
</nav>
<div (click)="_menuClick($event)">
    <ng-content select="hc-sidenav-mobile-menu"></ng-content>
</div>
