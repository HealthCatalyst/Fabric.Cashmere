<hc-tile>
    <div hcTileHeader [type]="headerControl.value">
        <ng-container *ngIf="headerControl.value !== 'center'">Example Tile Header</ng-container>
        <div *ngIf="headerControl.value === 'center'" class="tile-example-center">
            <hc-icon fontSet="hc-icons" fontIcon="icon-medicine" hcIconLg></hc-icon>
            <div>Example Tile Header</div>
            <p>Example tile subheader description text</p>
        </div>
    </div>

    <div class="tile-example-select">
        <hc-form-field inline="true">
            <hc-label>Header Type:</hc-label>
            <hc-select [formControl]="headerControl">
                <option value="blue">Uppercase Blue</option>
                <option value="title">Titlecase Text</option>
                <option value="center">Icon Centered</option>
            </hc-select>
        </hc-form-field>
    </div>

    <p>This paragraph is contained within a <code>hc-tile</code> component. The header uses the <code>hcTileHeader</code> directive.</p>
</hc-tile>

<hc-tile tight="true">
    <h5 hcTileHeader>Tight Tile</h5>
    <p>This is a tile with <code>tight</code> styling. It has less padding.</p>
</hc-tile>
