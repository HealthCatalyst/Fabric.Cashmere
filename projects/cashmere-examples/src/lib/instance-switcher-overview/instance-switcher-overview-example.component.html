<div class="sample-container">
    <hc-instance-switcher
        [instances]="instances"
        [closable]="closable"
        [isOpen]="isOpen"
        [editable]="editable"
        [tooltipText]="tooltipText"
        (added)="onAdded()"
        (edited)="onEdited($event)"
        (removed)="onClosed($event)"
        (closed)="toggleOpen()">
    </hc-instance-switcher>

    <button hc-button (click)="toggleOpen()" class="demo-button">Toggle Open</button>
    <button hc-button (click)="toggleEditable()" class="demo-button">Toggle Editable</button>
    <button hc-button (click)="toggleClosable()" class="demo-button">Toggle Closable</button>
    <button hc-button (click)="toggleTooltips()" class="demo-button">Toggle Tooltips</button>
</div>
