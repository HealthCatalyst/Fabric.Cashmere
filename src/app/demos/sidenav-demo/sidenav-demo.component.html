<hc-sidenav [mobileView]="mobileView" [user]="user" homeUri="/route-a"
            logoutUrl="/logout">
    <hc-sidenav-link routerLink="/components/sidenav/examples" routerLinkActive="hide" fontIcon="fa-arrow-circle-left"
                     linkText="Back to Guide"></hc-sidenav-link>
    <hc-sidenav-link uri="https://google.com" fontIcon="fa-briefcase" linkText="Agency Home"></hc-sidenav-link>
    <hc-sidenav-link routerLink="/route-a" fontIcon="fa-credit-card" linkText="Policy Information">
        <hc-sidenav-link routerLink="/route-a-1" fontIcon="fa-credit-card" linkText="Sub Policy Info"></hc-sidenav-link>
    </hc-sidenav-link>
    <hc-sidenav-link routerLink="/route-b" fontIcon="fa-paste" linkText="Quoting"></hc-sidenav-link>
    <hc-sidenav-link routerLink="/route-c" fontIcon="fa-th" linkText="Agent Tools"></hc-sidenav-link>
    <hc-sidenav-link routerLink="/route-b" fontIcon="fa-paste" linkText="Quoting"></hc-sidenav-link>
    <hc-sidenav-link routerLink="/route-c" fontIcon="fa-th" linkText="Agent Tools"></hc-sidenav-link>
    <hc-sidenav-link routerLink="/route-b" fontIcon="fa-paste" linkText="Quoting"></hc-sidenav-link>
    <hc-sidenav-link routerLink="/route-c" fontIcon="fa-th" linkText="Agent Tools"></hc-sidenav-link>
    <div class="page-content">
        <form>
            <div class="form-sample">
                <hc-form-field>
                    <hc-label>Job Name:</hc-label>
                    <input hcInput required>
                    <hc-error>A job name is required</hc-error>
                </hc-form-field>
            </div>
            <div class="form-sample">
                <hc-form-field>
                    <hc-label>Run Frequency:</hc-label>
                    <hc-select placeholder="Select frequency:">
                        <option value="daily">Daily</option>
                        <option value="weekly">Weekly</option>
                        <option value="monthly">Monthly</option>
                    </hc-select>
                    <hc-error>Please select the run frequency for this item</hc-error>
                </hc-form-field>
            </div>
        </form>

        <hc-tile>
            <div class="dummyItem" *ngFor="let item of dummyContent">{{item}}</div>
        </hc-tile>
    </div>
</hc-sidenav>
