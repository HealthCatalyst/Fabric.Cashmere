<p>To quickly implement confirmation modals with minimal code, use the <code>ConfirmationModalService</code>:</p>

<pre><code>
this.confirmService.confirm(options)
    .pipe(take(1), filter(confirmed => confirmed))
    .subscribe(() => &lcub;
        console.log("Confirmed. Go do the thing now.");
    &rcub;);
</code></pre>

    Confirm
</button>
