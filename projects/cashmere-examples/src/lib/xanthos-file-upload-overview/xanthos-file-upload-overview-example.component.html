<form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
    <hc-form-field>
        <hc-label>Claim Document</hc-label>
        <hc-xanthos-file-upload formControlName="xanthosFile"></hc-xanthos-file-upload>
    </hc-form-field>
    <button type="submit" hc-button buttonStyle="primary">Submit</button>
</form>
<div>
    <h3>Form Value</h3>
    {{ formGroup.valueChanges | async | json }}
</div>
<div>
    <h3>Submitted Value</h3>
    {{ submittedValue | json }}
</div>
