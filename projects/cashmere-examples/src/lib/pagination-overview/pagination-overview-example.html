<hc-form-field>
    <hc-label>Number of items</hc-label>
    <input hcInput type="number" [(ngModel)]="length">
</hc-form-field>
<br>
<hc-form-field>
    <hc-label>Current page number:</hc-label>
    <input hcInput type="number" [(ngModel)]="currentPage">
</hc-form-field>
<br>
<hc-checkbox id="hide-page-size" [(ngModel)]="hidePageSize" [checked]="hidePageSize">Hide page size selector</hc-checkbox>

<hr>

<hc-pagination [length]="length" [pageNumber]="currentPage" [hidePageSize]="hidePageSize"></hc-pagination>
