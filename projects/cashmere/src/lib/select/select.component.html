<div class="hc-select-container" [class.hc-select-tight]="tight">
    <span class="hc-select-chevron"></span>
    <select
        #selectInput
        class="hc-select-input"
        [disabled]="disabled"
        (change)="_change($event, selectInput.value)"
        (focus)="focus.next()"
        (blur)="_onBlur()"
        [required]="required"
        (cdkObserveContent)="_onContentUpdated()"
    >
        <option *ngIf="placeholder" [ngValue]="placeholderValue" selected disabled hidden #selectPlaceholder>{{ placeholder }}</option>
        <ng-content></ng-content>
    </select>
</div>
