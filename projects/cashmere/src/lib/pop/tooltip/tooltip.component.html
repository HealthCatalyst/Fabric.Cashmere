<ng-template #_templateRef>
    <div
        class="hc-pop-container , hc-tooltip-container"
        class="{{ _yAlignClass }} {{ _xAlignClass }}"
        [class.hc-pop-container-basic]="!disableStyle"
        [ngClass]="_classList"
        [style.max-width]="maxWidth"
        [@transformPopover]="_getAnimation()"
        (@transformPopover.done)="_onAnimationDone($event)"
    >
        <div class="hc-tooltip">
            {{ tooltipContent }}
        </div>
        <div *ngIf="showArrow" class="hc-pop-arrow hc-pop-arrow-y-above hc-pop-arrow-x-center"></div>
    </div>
</ng-template>
