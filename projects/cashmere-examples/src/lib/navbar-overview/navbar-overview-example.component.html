<hc-navbar
    appIcon="https://cashmere.healthcatalyst.net/assets/CashmereAppLogo.svg"
    brandIcon="https://cashmere.healthcatalyst.net/assets/TriFlame.svg"
    [homeUri]="undefined"
    [fixedTop]="false"
>
    <hc-navbar-link [active]="true" uri="undefined" linkText="Home"></hc-navbar-link>
    <hc-navbar-dropdown linkText="Reports">
        <div hcMenu>
            <button hcMenuItem>
                <hc-icon hcMenuIcon fontSet="fa" fontIcon="fa-bank"></hc-icon>
                <span hcMenuText>Finance</span>
            </button>
            <button hcMenuItem>
                <hc-icon hcMenuIcon fontSet="fa" fontIcon="fa-balance-scale"></hc-icon>
                <span hcMenuText>Legal</span>
            </button>
            <button hcMenuItem>
                <hc-icon hcMenuIcon fontSet="fa" fontIcon="fa-hospital-o"></hc-icon>
                <span hcMenuText>Clinical</span>
            </button>
        </div>
    </hc-navbar-dropdown>
    <hc-navbar-dropdown linkText="Repository">
        <div hcMenu>
            <button hcMenuItem>
                <hc-icon hcMenuIcon fontSet="fa" fontIcon="fa-upload"></hc-icon>
                <span hcMenuText>Upload File</span>
            </button>
            <button hcMenuItem>
                <hc-icon hcMenuIcon fontSet="fa" fontIcon="fa-download"></hc-icon>
                <span hcMenuText>Download File</span>
            </button>
        </div>
    </hc-navbar-dropdown>
    <hc-navbar-link uri="undefined" linkText="Platform"></hc-navbar-link>
    <hc-navbar-link uri="undefined" linkText="Applications"></hc-navbar-link>
    <hc-icon class="hc-navbar-icon" fontSet="fa" fontIcon="fa-question-circle-o" [hcPop]="options" tabindex="0"></hc-icon>
    <span class="hc-navbar-vertical-separator"></span>
    <div class="hc-navbar-username" *ngIf="user" [hcPop]="user" tabindex="0">
        <span>
            <span>{{ username }}</span>
            <br />
            <span class="hc-navbar-username-subtext">{{ organization }}</span>
        </span>
        <hc-icon fontSet="fa" fontIcon="fa-angle-down"></hc-icon>
    </div>
</hc-navbar>

<hc-pop #options [autoCloseOnContentClick]="true" [showArrow]="false" horizontalAlign="end">
    <div hcMenu>
        <a hcMenuItem href="http://example.com" target="_blank">
            <hc-icon hcMenuIcon fontSet="fa" fontIcon="fa-book"></hc-icon>
            <span hcMenuText>Read the docs</span>
        </a>
        <a hcMenuItem href="http://example.com" target="_blank">
            <hc-icon hcMenuIcon fontSet="fa" fontIcon="fa-lightbulb-o"></hc-icon>
            <span hcMenuText>Request a feature</span>
        </a>
        <a hcMenuItem href="http://example.com" target="_blank">
            <hc-icon hcMenuIcon fontSet="fa" fontIcon="fa-users"></hc-icon>
            <span hcMenuText>Ask the community</span>
        </a>
        <a hcMenuItem href="http://example.com" target="_blank">
            <hc-icon hcMenuIcon fontSet="fa" fontIcon="fa-bullhorn"></hc-icon>
            <span hcMenuText>Find out what's new</span>
        </a>
        <a hcMenuItem href="http://example.com" target="_blank">
            <hc-icon hcMenuIcon fontSet="fa" fontIcon="fa-bug"></hc-icon>
            <span hcMenuText>Report an issue</span>
        </a>
        <a hcMenuItem href="http://example.com" target="_blank">
            <hc-icon hcMenuIcon fontSet="fa" fontIcon="fa-comments"></hc-icon>
            <span hcMenuText>Send feedback</span>
        </a>
        <div hcMenuItem hcDivider></div>
        <button hcMenuItem>
            <hc-icon hcMenuIcon fontSet="fa" fontIcon="fa-info-circle"></hc-icon>
            <span hcMenuText>About</span>
        </button>
    </div>
</hc-pop>

<hc-pop #user [autoCloseOnContentClick]="true" [showArrow]="false" horizontalAlign="end">
    <div hcMenu>
        <button hcMenuItem>
            <hc-icon hcMenuIcon fontSet="hc-icons" fontIcon="hci-sign-out"></hc-icon>
            <span hcMenuText>Log out of this App</span>
        </button>
    </div>
</hc-pop>
