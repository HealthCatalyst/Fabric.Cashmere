<div class="drawer-container">
    <hc-drawer-container>
        <hc-drawer align="left" [(opened)]="leftState" #leftDrawer>
            Left drawer content
        </hc-drawer>
        <hc-drawer align="right" [(opened)]="rightState" #rightDrawer>
            Right drawer content
        </hc-drawer>

        <button hc-button buttonStyle="primary" (click)="leftDrawer.toggle()" class="demo-button">
            Toggle Left Drawer
        </button>
        <button hc-button buttonStyle="primary" (click)="rightDrawer.toggle()" class="demo-button">
            Toggle Right Drawer
        </button>
    </hc-drawer-container>
    <p>Left Drawer State: <strong>{{leftState?"Opened":"Closed"}}</strong></p>
    <p>Right Drawer State: <strong>{{rightState?"Opened":"Closed"}}</strong></p>
</div>
