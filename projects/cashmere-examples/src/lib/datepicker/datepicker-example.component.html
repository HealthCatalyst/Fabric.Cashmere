<div class="example-date-input">
    <hc-form-field>
        <hc-label>Date:</hc-label>
        <input hcInput [hcDatepicker]="picker1" [(ngModel)]="date1" placeholder="Select date..." class="cursor-pointer" />
        <hc-datepicker-toggle hcSuffix [for]="picker1">
        </hc-datepicker-toggle>
        <hc-datepicker #picker1></hc-datepicker>
        <hc-error>Please enter valid date</hc-error>
    </hc-form-field>
</div>
