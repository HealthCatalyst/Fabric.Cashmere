<p>To implement simple modals with minimal code, use <code>alert()</code>, <code>confirm()</code>, or <code>confirmDestructive()</code>:</p>

<pre><code>this.modalService.confirm(options)
    .pipe(take(1), filter(confirmed => confirmed))
    .subscribe(() => &lcub;
        console.log("Confirmed. Go do the thing now.");
    &rcub;);
</code></pre>
