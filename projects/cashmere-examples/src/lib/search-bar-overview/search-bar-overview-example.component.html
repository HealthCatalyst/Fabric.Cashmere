<hc-search-bar
    [placeholder]="placeholder"
    [debounce]="debounce"
    [disabled]="disabled"
    [showSearchIcon]="showSearchIcon"
    [showClearIcon]="showClearIcon"
    [autoSearch]="autoSearch"
    [tight]="styleControl.value === 'tight'"
    [mobile]="styleControl.value === 'mobile'"
    (triggerSearch)="search($event)"
    (clearClicked)="clearClicked()">
</hc-search-bar>

<hr />
<h3>Component Options:</h3>
<div class="property-example-row">
    <div class="property-form-group">
        <hc-form-field>
            <hc-label>Placeholder text:</hc-label>
            <input hcInput [(ngModel)]="placeholder" />
        </hc-form-field>
    </div>
    <div class="property-form-group">
        <hc-form-field>
            <hc-label>Styling:</hc-label>
            <hc-select [formControl]="styleControl">
                <option value="normal">Normal</option>
                <option value="tight">Tight</option>
                <option value="mobile">Mobile</option>
            </hc-select>
        </hc-form-field>
    </div>
</div>
<div class="property-form-group checkbox-only-group">
    <hc-checkbox id="showSearchIcon" [(ngModel)]="showSearchIcon">Show search icon</hc-checkbox>
    <hc-checkbox id="showClearIcon" [(ngModel)]="showClearIcon">Show clear icon</hc-checkbox>
    <hc-checkbox id="autoSearch" [(ngModel)]="autoSearch">Trigger search on key up</hc-checkbox>
    <hc-checkbox id="disabled" [(ngModel)]="disabled">Disabled</hc-checkbox>
</div>

<div class="property-form-group">
    <hc-form-field>
        <hc-label>Debounce (ms):</hc-label>
        <input hcInput [(ngModel)]="debounce" />
    </hc-form-field>
</div>

<br />
<h3>Event Output:</h3>
<pre><code>{{output}}</code></pre>
